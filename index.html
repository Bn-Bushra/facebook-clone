<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Facebook | Clone</title>
  </head>
  <body>
    <h1>Facebook</h1>
    <nav class="nav-bar">
      <ul>
        <li>Newsfeed</li>
        <li>Friends</li>
        <li>Messages</li>
        <li>Notifications</li>
        <li>Search</li>
        <li>Menu</li>
      </ul>
    </nav>
    <section class="status">
      <div class="dp"><img src="" alt="profile image" /></div>
      <div class="status-bar" aria-placeholder="What's on your mind?">
        <form action="post">
          <input type="textarea" />
        </form>
      </div>
      <div class="post-photo"><img src="" alt="Add a Picture"></div>
      <div class="key-updates"><img src="" alt="Key Updates"></div>
    </section>
    <section class="stories">
      <!-- Stories -->
      <span><h6>Stories</h6></span>
      <!-- align to the left and place the icon there -->
      <span>Your archive</span>

    </section>

    <script src="app.js"></script>
  </body>
</html>
