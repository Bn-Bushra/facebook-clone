<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="square-facebook.svg" type="image/x-icon" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Facebook | Clone</title>
  </head>
  <body>
    <h1>Facebook</h1>
    <nav class="nav-bar">
      <ul>
        <li>News</li>
        <!-- <i class="fa-solid fa-newspaper"></i> for icon -->
        <li>Friends</li>
        <li>Messages</li>
        <li>Notifications</li>
        <li>Search</li>
        <li>Menu</li>
      </ul>
    </nav>
    <section class="status">
      <div class="dp"><img src="" alt="profile image" /></div>
      <div class="status-bar" aria-placeholder="What's on your mind?">
        <form action="post">
          <input type="textarea" />
        </form>
      </div>
      <div class="post-photo"><img src="" alt="Add a Picture" /></div>
      <div class="key-updates"><img src="" alt="Key Updates" /></div>
    </section>
    <!-- Carousel -->
    <section class="stories">
      <div>
        <!-- Stories heading with padding of 8px-->
        <span>Stories</span>
        <!-- align to the left and place the icon there using flexbox  -->
        <span>Your archive</span>
      </div>
      <div class="stories-caro">
        <!-- Story cards will be placed here dynamically from app.js file -->
        <!-- Each story card has an img tag for profile picture, username, caption etc... -->
        <div class="story">
          <!-- the first one should display the user story or the dp if none -->
          <div class="mystory">
            <!-- circular thumbnail of the dp or story of the owner-->
            <img src="" alt="my stories" />
            <i class="facebook-icon"></i>
          </div>
          <div class="story-preview"></div>
        </div>
      </div>
    </section>
    <section class="post">
      <!-- profile picture of poster -->
      <div class="pro-pic">
        <img src="images/dp.png" alt="profile picture of a user" />
      </div>
      <!-- name of poster and or group -->
      <div class="poster">
        <span class="class">Kabir Ahmad</span>
        <span>></span>
        <span>(Group name) MEDICAL ASPIRANTS BRAINSTORMING GROUP</span>
      </div>
      <!-- day or time posted -->
      <span class="time">22hrs ago</span>

      <!-- picture if any -->
      <img src="images/post-photo" alt="" />
      <!-- likes in number and top three reaction emoji -->
      <!-- like, comment, share -->
      <button type="button">Like</button>
      <button type="button">Comment</button>
      <button type="button">Share</button>
    </section>
    <section class="friend-request">
      <!-- profile picture -->
      <div class="pro-pic">
        <img src="images/dp.png" alt="profile picture of a user" />
      </div>
      <!-- name -->
      <span class="username">John Doe</span>
      <!-- mutual friends -->
      <span class="mut-fri"> </span>
      <!-- confirm button and delete button -->
      <button type="button">Confirm</button>
      <button type="button">Delete</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
